name: Generate deploy server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Build React app
        run: | 
          npm run build
          npm run twbuild
          python django/manage.py collectstatic --no-input

      # - name: Remove unwanted files and folders
      #   run: |
      #     rm -rf /node_modules
      #     rm -rf /react_app
      #     rm -rf .babelrc
      #     rm -rf .babelrc

      - name: Create release archive
        run: |
          zip -r release_files.zip .

      - name: Generate Tag
        id: generate_tag
        run: |
            TAG=$(date +'%Y%m%d-%H%M%S')
            echo "::set-output name=tag::$TAG"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate_tag.outputs.tag }}
          name: Release ${{ steps.generate_tag.outputs.tag }}
          body: |
            Release LotTraker
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release_files.zip
          asset_name: release_files.zip
          asset_content_type: application/zip
