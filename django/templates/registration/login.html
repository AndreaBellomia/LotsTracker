
<!-- templates/registration/login.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>

  body {
    background-color: #F9FAFB;
  }

  .roboto-medium {
    font-family: "Roboto", sans-serif;
    font-weight: 500;
    font-style: normal;
  }

  .roboto-bold {
    font-family: "Roboto", sans-serif;
    font-weight: 700;
    font-style: normal;
  }

  .center-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .card {
    background-color: white;
    padding: 1rem ;
    border-radius: .5rem;
    box-shadow: 2px 5px 8px #C4CDD5;
  }

  input {
    padding: 1rem 1rem;
    border-radius: .25rem;
    background-color: white;
    border: 1px solid #DFE3E8;
    min-width: 500px;
  }
  input:focus {
    border: 1px solid #637381;
    
  }

  .btn {
    background-color: #00A76F;
    padding: .5rem;
    border: none;
    border-radius: .5rem;
    font-size: 1rem;
    text-transform: capitalize;
    color: white;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #0eb27b;
  }
  .btn:active {
    background-color: #212B36;
  }

  .text-center {
    text-align: center;
  }

</style>

<div class="center-container ">
  <div class="card">
  <h2 class="roboto-bold ">Log In</h2>
  <form method="post">
    {% csrf_token %}
      <label class="roboto-bold " for="{{ form.username.id_for_lable }}">Username</label>
      <br>
      {{ form.username }}
      <br>
      <br>
      <label class="roboto-bold " for="{{ form.password.id_for_lable }}">Password</label>
      <br>
      {{ form.password }}

      <br>
      <br>
      <div class="text-center">
        <button type="submit" class="btn roboto-bold ">LOGIN</button>
      </div>
    </form>
  </div>
</div>
